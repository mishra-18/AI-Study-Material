<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <style>
        h1.content-title {
            margin-right:100px;
            width: 500px;
        
            color: rgb(0, 0, 0);
            font-size: 42px;
            border-radius:10px
        
        }
        body {
            background-color: aquamarine;
            font-family: Arial, sans-serif;
            padding-top: 50px; 
        }

        .container {
            width: 500px;
            margin: auto;
        }

        .buttons button {
            /* display: block; */
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            margin-left: 20px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .buttons button:hover {
            /* hover styles */
            background-color: rgb(112, 231, 205);
            color: rgb(0, 0, 0);
            border-color: #333632;       
        }
        #loadingMessage {
            /* Styles to center the loading message on the page */
             /* or absolute */
            margin-top: 100px;
            margin-right: 50px;
            /* top: 50%;
            left: 50%; */
            font-size: 24px;
            color: rgb(0, 0, 0);
            z-index: 1000;
        }

        #resourceType {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
        }

        #resourceType:hover {
            background-color: #f2f2f2;
        }

        #resourceType:focus {
            outline: none; 
            border: 1px solid #aaa;
            box-shadow: 0px 0px 8px #aaa; 
        }

    </style>

</head>
<body>
    <div>
    </div>
    <div class="container">
        <select id="resourceType" onchange="redirectToResource()">
            <option value="1">Generate Detailed Resources ðŸ“”</option>
            <option value="2">Generate "Tomorrow is Exam Resources" ðŸ—¿</option>
        </select>
        <div id="loadingMessage" style="display:none;">
            Loading...
        </div>
        <h1 class="content-title">Generate the content!</h1>
        <div id=hidden-div class="buttons">
            <button onclick="generateResource('/mcq', '{{ filename }}')">Generate MCQ</button>
            <button onclick="generateResource('/flashcards', '{{ filename }}')">Generate FlashCards</button>
            <button onclick="generateResource('/questionbank', '{{ filename }}')">Generate Question Bank</button>
        </div>
    </div>

    <script>
        function displayLoadingMessage() {
            document.getElementById('loadingMessage').style.display = 'block';
        }
    
        function generateResource(path, filename) {
            displayLoadingMessage();
            // Get the selected value from the dropdown
            var resourceType = document.getElementById('resourceType').value;
            
            // Redirect with the selected resource type and the filename
            window.location.href = `${path}/${filename}?resourceType=${resourceType}`;
        }
    </script>
</body>
</html>
